<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구구단</title>
    <script>
        function gg(n)
        {
            let m = parseInt(n)

            if(isNaN(m) || m<1 || m>9)
                {
                    alert("잘못 입력하셨습니다.");
                    return;
                }
            for(i=1; i<=9; i++)
            {
                document.write(m+"x"+i+"="+m*i+"<br>");
            }
        }
    </script>
<body>
    <h3>구구단 출력(함수활용)</h3>
    <hr>

    <script>
        let n = prompt("출력 할 단을 입력하세요.","");
        gg(n);
    </script>
</body>
</html>
