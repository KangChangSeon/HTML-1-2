<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function printImage(imgfile)
        {
            let img1 = document.getElementById("img1");
            img1.src = imgfile;
        }
    </script>
</head>
<body>
    과일선택<br>
    <from>
        <input type="radio" name="fruits" value="strawberry.png" onclick="printImage(this.value)" checked>딸기
        <input type="radio" name="fruits" value="banana.png" onclick="printImage(this.value)" checked>바나나
        <input type="radio" name="fruits" value="apple.png" onclick="printImage(this.value)" checked>사과
    </from>
    <img id="img1" src="strawberry.png" width="100px" height="120px" alt="선택이미지">
</body>
</html>
