<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #logoDiv
        {
            display: none;
            position: absolute; left: 0; top: 0;
            width: 100%; height: 100%;
            z-index: -1;
        }
    </style>
    <script>
        window.onbeforeprint = function(e){
            let logoDiv = document.getElementById("logoDiv");
            logoDiv.style.display = "block";
        }
        window.onafterprint = hideLoge;
        function hideLoge(){
            let logoDiv1 = document.getElementById("logoDiv");
            logoDiv1.style.display = 'none';
        }
    </script>
</head>
<body>
    <hr>
    <div id="logoDiv">
        <img src="apple.png" alt="사과">
    </div>
    <p>안녕하세요 프린트 연습입니다.</p>
    
</body>
</html>
