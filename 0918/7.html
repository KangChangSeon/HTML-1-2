<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>confirm 활용</title>
</head>
<body>
    <script>
        let bbb = confirm("전송할까요?");
        if(bbb == true)
        {
            //사용자가 "확인" 버튼을 누른 경우//
            document.write("전송 되었습니다.")
        }

        else
        {
            //취소 버튼이나 다이얼로그를 닫은 경우//
            document.write("전송 되지 않았습니다.")
        }
    </script>
</body>
</html>
