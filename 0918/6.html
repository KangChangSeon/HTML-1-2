<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prompt 활용</title>
</head>
<body>
    <script>
        let aaa = prompt("이름을 입력하세요","강창선");
        if(aaa == null)
        {
            //취소 버튼이나 다이얼로그를 닫은 경우//
            document.write("취소를 클릭하셨습니다.")
        }

        else if(aaa == "")
        {
            //문자열 입력 없이 확인 버튼 누른 경우//
            document.write("문자열을 작성하지 않았습니다.")
        }

        else
        {
            //ret에는 사용자가 입력한 문자열//
            document.write("값을 변경하고 클릭하셨습니다.")
        }
    </script>
</body>
</html>
