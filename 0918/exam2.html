<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문제 2</title>
    <script>
        function printStar(n)
        {
            let m = parseFloat(n);

            if (isNaN(m) || m <= 0 || m%1 != 0) 
            {
                document.write("입력 오류입니다.")
                return;
            }

            for(let i=1; i<=m; i++)
            {
                document.write("*".repeat(i)+"<br>");
            }
        }
    </script>
</head>
<body>
    <h3>별문자 출력하기</h3>
    <hr>

    <script>
        let n = prompt("정수를 입력하세요.")
        printStar(n)
    </script>
</body>
</html>
